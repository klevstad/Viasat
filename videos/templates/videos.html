{% extends "base.html" %}

{% block content %}

<div class="form-group pull-right">
    <input type="text" class="search form-control" placeholder="What you looking for?">
</div>
<span class="counter pull-right"></span>
<table class="table table-hover table-bordered results">
  <thead>
      <tr class="warning no-result">
      <td colspan="6"><i class="fa fa-warning"></i> No result</td>
    </tr>
    <tr>
      <th>#</th>
      <th class="col-md-1 col-xs-1">WP ID</th>
      <th class="col-md-4 col-xs-4">Title</th>
      <th class="col-md-3 col-xs-3">Description</th>
      <th class="col-md-3 col-xs-3">Url</th>
      <th class="col-md-3 col-xs-3">Published</th>
    </tr>

  </thead>

  <tbody>
			
		{% if videos %}
		
			{% for video in videos %}
			<tr>
			<td></td>
			<td>{{ video.wp_id }}</td>
			<td><a href="{% url 'detail' video.object_id %}"/>{{ video.title }}</td>
			<td>{{ video.description }}</td>
			<td><a href=" {{ video.url }}"/>{{ video.url }}</td>
			<td>{{ video.published }}</td>
			</tr>
			{% endfor %}
		
		{% endif %}

			
		</tbody>
</table>



</div>

{% endblock %}
